version: 2.1
orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cabreratoxy/pyopera:0.0.1
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest
      - run:
          name: Check Lint/Formatting/etc
          command: |
            black . --check
            isort --check --diff .
            pylint $(find . -name "*.py" | xargs)
            coverage run -m pytest tests
            coverage report
            coverage html
      - store_artifacts:
          path: htmlcov

workflows:
  sample:
    jobs:
      - build-and-test
