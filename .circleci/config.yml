version: 2.1
orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: cabreratoxy/pyopera:0.0.1
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest
      - run:
          name: Check Lint/Formatting/etc
          command: black . --check

workflows:
  sample:
    jobs:
      - build-and-test
